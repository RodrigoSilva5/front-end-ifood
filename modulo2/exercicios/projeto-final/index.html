<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <script src="./script.js" defer ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div
    class="app-container d-flex align-items-center justify-content-center flex-column"
    ng-app="myApp"
    ng-controller="myController"
  >
  <h3>Todo App</h3>
  <div class="d-flex align-items-center mb-3">
      <!-- titulo -->
    <div class="form-group mr-3 mb-0">
      <input
        ng-model="yourTask"
        type="text"
        class="form-control"
        id="titulo"
        placeholder="Digite a tarefa aqui"
      />
      <!-- descriçao -->
      <textarea 
      class="form-control" 
      id="descricao" 
      rows="3"
      placeholder="Descreva a tarefa aqui"
      >
  </textarea>
    </div>

    <button
      type="button"
      class="btn btn-primary mr-3"
      ng-click="saveTask()"
      onclick="criar_tarefa(document.querySelector('#titulo').value, document.querySelector('#descricao').value)"
    >
      Salvar
    </button>
    <!-- <button type="button" class="btn btn-warning" ng-click="getTask()">
      Get Tasks
    </button> -->
  </div> 
  <div class="table-wrapper">
      <table class="table table-hover table-bordered">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Titulo</th>
                  <th>Descriçao</th>
                  <th>Opções</th>
              </tr>
          </thead>
          <tbody id="tbody">
              <tr>
                  <td>556</td>
                  <td>lavar</td>
                  <td>lavara louca</td>
                  <td>               
                 <button class="btn btn-danger" ng-click="delete($index)">
                    Delete
                  </button>
                  <button class="btn btn-success" ng-click="finished($index)">
                    Finished
                  </button></td>
              </tr>
          </tbody>
      </table>
  </div>

</div>

</body>
</html>
